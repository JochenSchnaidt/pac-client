<div *ngIf="vote">
	<h3>Create a new vote</h3>
	<p>
	<div>
		To create a new vote, just fill out the fields beneath.
	</div>

		<input [(ngModel)]="vote.topic" placeholder="topic"/>
			
	<div>
		Description: <input [(ngModel)]="vote.description" placeholder="description"/>
	</div>

	<ul>
		<li>
			<div>
				Option 1: <input [(ngModel)]="vote.options[0].name" />
			</div>

			<div>
				Option 2: <input [(ngModel)]="vote.options[1].name" />
			</div>

			<div>
				Option 3: <input [(ngModel)]="vote.options[2].name" />
			</div>
		</li>
	</ul>

	<button (click)="goBack()">Back</button>
	<button (click)="save()">Save</button>
</div>
