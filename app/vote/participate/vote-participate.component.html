<div *ngIf="vote">
	<h2>{{vote.topic}}</h2>

	{{vote.id}}<br>editable: {{vote.editable}}<br> <br>

	<div>{{vote.description}}</div>

	<hr />
	<ul>
		<div *ngFor="let option of vote.options">
			<input type="radio" (click)="addVoting(option.id)" name="Options" value="option.id"> {{option.name}}
		</div>
	</ul>
	<hr />

	<div>created from: {{vote.createdBy}}</div>
	<div>created on: {{vote.creationDate}}</div>

	<button (click)="goBack()">Back</button>
</div>
