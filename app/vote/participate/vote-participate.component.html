<div *ngIf="vote">
	<h2>{{vote.topic}}</h2>
		
	<div>
		{{vote.id}}
		<p>
		editable: {{vote.editable}}
	</div>
		
	<div>
		{{vote.description}}
	</div>


	<ul class="selections">
		<div *ngFor="let option of vote.options">
			<input type="radio" [(ngModel)]="option.name"/><span>{{option.name}}</span>
		</div>
	</ul>


	<div>
		<label>created from: </label> {{vote.createdBy}}
	</div>
	<div>
		<label>created on: </label> {{vote.creationDate}}
	</div>


	<button (click)="goBack()">Back</button>
	<button *ngIf="vote.editable" (click)="save()">Save</button>
</div>
