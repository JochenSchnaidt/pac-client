<div *ngIf="vote">
	<h2>EDIT: {{vote.topic}}</h2>
		
	<div>
		{{vote.id}}
		<p>
		editable: {{vote.editable}}
	</div>
		
		
	<div>
		Topic: <input [(ngModel)]="vote.topic" placeholder="topic"/>
	</div>
		
	<div>
		Description: <input [(ngModel)]="vote.description" placeholder="description"/>
	</div>

	<ul class="selections">
		<li *ngFor="let option of vote.options; #i = index">
			<span class="option">
				<div>
					Option {{i}} <input [(ngModel)]="option.name"/>
				</div>
			</span>
		</li>
	</ul>

	<div>
		<label>Created from: </label>{{vote.createdBy}}
	</div>
	<div>
		<label>Created on: </label>{{vote.creationDate}}
	</div>

	<button (click)="goBack()">Back</button>
	<button *ngIf="vote.editable" (click)="save()">Save</button>
</div>
