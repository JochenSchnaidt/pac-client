<div *ngIf="user">
	<h2>{{user.firstName}} {{user.lastName}} details!</h2>
	<div>
		<label>id: </label>{{user.id}}
	</div>
	<div>
		<label>christian name: </label> <input [(ngModel)]="user.firstName" placeholder="firstName" />
	</div>
	<div>
		<label>family name: </label> <input [(ngModel)]="user.lastName" placeholder="lastName" />
	</div>
	<div>
		<label>email: </label> <input [(ngModel)]="user.email" placeholder="email" />
	</div>

	<button (click)="goBack()">Back</button>
	<button (click)="save()">Save</button>
</div>
